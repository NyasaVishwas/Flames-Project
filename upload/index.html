<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div class="form-container">
        <form id="evaluation-form">
            <div class="form-header">

                <h3>Upload the required documents to begin the evaluation.</h3>
            </div>

            <div class="form-section" id="question-paper-section">
                <label class="section-title">1. Question Paper</label>
                <div class="file-input-wrapper">
                    <input type="file" id="question-paper-input" class="file-input" accept=".pdf,.doc,.docx,.txt" required>
                    <label for="question-paper-input" class="file-label">
                        <i class='bx bxs-cloud-upload'></i>
                        <span class="file-label-text">Click to select or drag & drop</span>
                    </label>
                    <div class="file-info-display"></div>
                </div>
            </div>

            <div class="form-section" id="model-answer-section">
                <label class="section-title">2. Model Answer</label>
                <div class="file-input-wrapper">
                    <input type="file" id="model-answer-input" class="file-input" accept=".pdf,.doc,.docx,.txt" required>
                    <label for="model-answer-input" class="file-label">
                        <i class='bx bxs-cloud-upload'></i>
                        <span class="file-label-text">Click to select or drag & drop</span>
                    </label>
                    <div class="file-info-display"></div>
                </div>
            </div>

            <div class="form-section">
                <label for="rubric-input" class="section-title">3. Evaluation Rubric (Optional)</label>
                <textarea id="rubric-input" class="rubric-textarea" placeholder="Enter the evaluation rubric here..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit for Evaluation</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
